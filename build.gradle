allprojects {
    apply plugin: 'java'

    sourceCompatibility = '11'

    repositories {
        mavenCentral()
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    ext {
        set('springCloudVersion', "Hoxton.SR8")
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator'

        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'

        implementation group: 'io.opencensus', name: 'opencensus-api', version: '0.27.1'
        implementation group: 'io.opencensus', name: 'opencensus-impl', version: '0.27.1'
        implementation group: 'io.opencensus', name: 'opencensus-exporter-trace-ocagent', version: '0.27.1'

        testImplementation('org.springframework.boot:spring-boot-starter-test') {
            exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        }
    }

    task buildJar(type: Exec) {
        executable "sh"
        args "-c", "mkdir -p build/dependency && cd build/dependency && jar -xf ../libs/*.jar"
    }

    check.dependsOn buildJar

    test {
        useJUnitPlatform()
    }
}

